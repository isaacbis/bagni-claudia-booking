<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

<!-- PRELOAD RISORSE CRITICHE -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" as="style">
<link rel="preload" as="image" href="/icon-192.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bagni Claudia ‚Äì Prenotazione Campi</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css">
  <link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Bagni Claudia">
</head>
<body>

<header class="topbar">
  <div class="brand">Bagni <span class="brand-claudia">Claudia</span></div>
  <button id="logoutBtn" class="btn-ghost hidden">Logout</button>
</header>

<main class="wrap">

<!-- LOGIN -->
<section id="loginBox" class="card login-card">
<div id="loginGallery" class="login-gallery"></div>
  <h1 class="login-title">
  Bagni <span class="brand-claudia">Claudia</span>
</h1>
  <p class="login-subtitle">Prenotazione Campi</p>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn" class="btn">Accedi</button>
  <div id="loginErr" class="error hidden"></div>

</section>

<!-- LOADER GLOBALE -->
<div id="appLoader" class="app-loader">
  <div class="loader-ring"></div>
  <div class="loader-text">
    Bagni <span>Claudia</span>
    <div class="dots">Caricamento</div>
  </div>
</div>

<section id="app" class="hidden">

<!-- SKELETON LOADER (contenuto app) -->
<div id="skeleton" class="card hidden">
  <div class="sk-line title"></div>
  <div class="sk-line"></div>
  <div class="sk-line"></div>
  <div class="sk-line small"></div>
</div>

  <section class="card">
    <h2 id="welcome"></h2>
    <div id="creditsBox" class="muted"></div>
    <span id="roleBadge" class="badge"></span>
  </section>

  <section class="card">
    <h4>üìå Comunicazioni</h4>
    <div id="notesView" class="muted"></div>
  </section>
<section id="fieldInfo" class="card card-tech">

  <!-- popolato via JS -->
</section>

  <section class="card">
    <h3>Prenota</h3>
    <div class="grid3">
      <input id="datePick" type="date">
      <select id="fieldSelect"></select>
      <select id="timeSelect"></select>
    </div>
    <button id="bookBtn" class="btn">Prenota</button>
    <div id="bookMsg" class="muted"></div>

    <hr class="sep">
    <h3>Le tue prenotazioni</h3>
    <div id="reservationsList" class="list"></div>
  </section>

<section id="weatherBox" class="card hidden">
  <h4>üå§Ô∏è Meteo</h4>

  <div class="weather-title">Meteo settimana</div>
  <div id="weatherRow" class="weather-row"></div>
</section>


  <!-- ADMIN MENU -->
  <section id="adminMenu" class="card hidden">
    <h3>üëë Area Admin</h3>
    <button id="btnAdminConfig" class="btn">Config</button>
    <button id="btnAdminNotes" class="btn">Note</button>
    <button id="btnAdminFields" class="btn">Campi</button>
    <button id="btnAdminUsers" class="btn">Utenti</button>
    <button id="btnAdminGallery" class="btn">Galleria Login</button>
<button id="btnAdminClosedDays" class="btn">Giorni chiusi</button>
<button id="btnAdminClosedSlots" class="btn">
  Chiusure orarie
</button>

  </section>

  <!-- ADMIN CONFIG -->
  <section id="adminConfig" class="card hidden">
    <h4>Configurazione</h4>
    <input id="cfgSlotMinutes" type="number" placeholder="Durata slot (min)">
    <div id="openRanges"></div>

<button id="addRangeBtn" class="btn-ghost">
  ‚ûï Aggiungi fascia oraria
</button>


    <input id="cfgMaxPerDay" type="number" placeholder="Max prenotazioni/giorno">

<input
  id="cfgMaxPerWeek"
  type="number"
  placeholder="Max prenotazioni/settimana"
>

<input id="cfgMaxActive" type="number" placeholder="Max prenotazioni attive">

    <button id="saveConfigBtn" class="btn">Salva</button>
    <button class="btn-ghost backAdmin">‚¨Ö Indietro</button>
  </section>

  <!-- ADMIN NOTES -->
  <section id="adminNotes" class="card hidden">
    <textarea id="notesText" placeholder="Note pubbliche"></textarea>
    <button id="saveNotesBtn" class="btn">Salva</button>
    <button class="btn-ghost backAdmin">‚¨Ö Indietro</button>
  </section>

  <!-- ADMIN FIELDS -->
  <section id="adminFields" class="card hidden">
    <input id="newFieldId" placeholder="ID campo">
    <input id="newFieldName" placeholder="Nome campo">
    <button id="addFieldBtn" class="btn">Aggiungi campo</button>
    <div id="fieldsList" class="list"></div>
    <button id="saveFieldsBtn" class="btn">Salva campi</button>
    <button class="btn-ghost backAdmin">‚¨Ö Indietro</button>
  </section>

  <!-- ADMIN USERS -->
  <section id="adminUsers" class="card hidden">

  <button
    id="addCreditsAllBtn"
    class="btn"
    style="margin-bottom:12px"
  >
    ‚ûï Aggiungi 100 crediti a tutti
  </button>

  <input
    type="text"
    id="userSearch"
    placeholder="Cerca utente..."
  >

  <div id="usersList" class="list users-scroll"></div>

  <button class="btn-ghost backAdmin">‚¨Ö Indietro</button>
</section>



  <!-- ADMIN GALLERY -->
  <section id="adminGallery" class="card hidden">
    <input id="galleryUrl" placeholder="URL immagine">
    <input id="galleryCaption" placeholder="Didascalia">
<input id="galleryLink" placeholder="Link al sito (https://...)">
    <button id="addGalleryBtn" class="btn">Aggiungi</button>
    <div id="galleryList" class="list"></div>
    <button id="saveGalleryBtn" class="btn">Salva galleria</button>
    <button class="btn-ghost backAdmin">‚¨Ö Indietro</button>
  </section>
<section id="adminClosedDays" class="card hidden">


  <h4>‚õî Giorni di chiusura</h4>

  <input type="date" id="closedDate">
  <input type="text" id="closedReason">

  <button id="addClosedDayBtn" class="btn">Chiudi giorno</button>

  <div id="closedDaysList" class="list"></div>

  <hr class="sep">

  <h4>üèñÔ∏è Chiusura periodo</h4>

  <input type="date" id="closedStart">
  <input type="date" id="closedEnd">
  <input type="text" id="closedRangeReason">

  <button id="addClosedRangeBtn" class="btn">Chiudi periodo</button>

  <button class="btn-ghost backAdmin">‚¨Ö Indietro</button>
</section>
<!-- ADMIN CLOSED SLOTS (CHIUSURE ORARIE) -->
<section id="adminClosedSlots" class="card hidden">
  <h4>‚è∞ Chiusure orarie campi</h4>

  <select id="closedSlotField"></select>

  <input type="date" id="closedSlotStartDate">
  <input type="date" id="closedSlotEndDate">

  <input type="time" id="closedSlotStartTime">
  <input type="time" id="closedSlotEndTime">

  <input
    type="text"
    id="closedSlotReason"
    placeholder="Motivo (es. Manutenzione)"
  >

  <button id="addClosedSlotBtn" class="btn">
    ‚ûï Aggiungi chiusura oraria
  </button>

  <div id="closedSlotsList" class="list"></div>

  <button class="btn-ghost backAdmin">‚¨Ö Indietro</button>
</section>

</section>
</main>

<script src="/script.js" defer></script>
</body>
</html>
